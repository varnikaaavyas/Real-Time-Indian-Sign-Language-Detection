<!DOCTYPE html>
<html>
    <head>
        <title>Hand Speak Webcam Inference</title>
        
        <script src="https://cdn.roboflow.com/0.2.25/roboflow.js"></script>

        <link rel="stylesheet" href="./webcam.css" />
        <style>
            #canvas {
                background-color: gray;
            }

    </head>

            <script src="./webcam.js"></script>
        </main>
    </body>
