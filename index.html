<head>
    <title> Hand Speak Image Inference</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" href = "handspeak website.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="stylesheet" href="handspeak website.css"  crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://infer.roboflow.com/static/js/api.js"></script>
    <script src = "handspeak website.js"></script>

</head>

<body>
	<form id="inputForm">
        <div class="header">
            <div class="header__grid">
              <div style="display: flex; align-items: center; justify-content: center; height: 10px;">
                <img src="logo for isl (4).png" alt="Hand Speak" style="margin-right: 10px;" width = "200"  height = "100">
                <h1 style="margin-left: 375px;">Hand Speak</h1>
              </div>
              <div style="display: flex; justify-content: flex-end; align-items: center;">
                <button class="header__button" onclick="window.location.href = 'handspeak website.html';">Login</button>
                <button class="header__button" onclick="window.location.href = 'handspeak website.html';">Sign Up</button>
                <a href="https://github.com"><button class="header__button" onclick="window.location.href = 'https://github.com/';">Github</button></a>
              </div>
            </div>
          </div>
          <div class="container">
            <div hidden>
              <label class="header__label" for="model">Model</label>
              <input class="input" type="text" id="model" />
            </div>
            <div hidden>
              <label class="header__label" for="version">Version of Model</label>
              <input class="input" type="number" id="version" />
            </div>
            <div hidden>
              <label class="header__label" for="api_key">API Key</label>
              <input class="input" type="text" id="api_key" />
            </div>
          </div>

        <div class="content" >
            <div style="align-items: center; justify-content: space-between; height: 10px;">
            <div class="content__grid">
                <div class="col-12-s6-m4" id="method">
                    <label class="input__label">Upload Method</label>
                    <div>
                        <button data-value="upload" id="computerButton" class="bttn left fill active">Upload</button>
                        <button data-value="url" id="urlButton" class="bttn fill">URL</button>
                        <button style="display: block; margin: 0 auto; text-align: center;" data-value = "webcam" id = "webcamButton" class = "bttn center fill" onclick="window.location.href = 'webcam.html'; ">Webcam</button>
                    </div>
                </div>
    
                <div class="col-12-m8" id="fileSelectionContainer">
        
                    <label class="input__label" for="file">Select File</label>
                    <div class="flex">
                        <input class="input input--left flex-1" type="text" id="fileName" disabled />
                        <button id="fileMock" class="bttn right active">Browse</button>
                    </div>
                    <input style="display: none;" type="file" id="file" />
                </div>
    
                <div class="col-12-m8" id="urlContainer">
                    <label class="input__label" for="file">Enter Image URL</label>
                    <div class="flex">
                        <input type="text" id="url" placeholder="https://path.to/your.jpg" class="input"/><br>
                    </div>
                </div>
    
                <div class="col-12-m6">
                    <label class="input__label" for="classes">Filter Classes</label>
                    <input type="text" id="classes" placeholder="Enter class names" class="input"/><br>
                    <span class="text--small">Separate names with commas</span>
                </div>
    
                <div class="col-6-m3 relative">
                    <label class="input__label" for="confidence">Min Confidence</label>
                    <div>
                        <i class="fa-solid fa-crown"></i>
                        <span class="icon">%</span>
                        <input type="number" id="confidence" value="40" max="100" accuracy="2" min="0" class="input input__icon"/></div>
                    </div>
                
                <div class="col-6-m3" id="format">
                    <label class="input__label">Inference Result</label>
                    <div>
                        <button id="imageButton" data-value="image" class="bttn left fill active">Image</button>
                        <button id="jsonButton" data-value="json" class="bttn right fill">JSON</button>
                    </div>
                </div>
                <div class="col-12 content__grid" id="imageOptions">
                    <div class="col-12-s6-m4" id="labels">
                        <label class="input__label">Labels</label>
                        <div>
                            <button class="bttn left">Off</button>
                            <button data-value="on" class="bttn right active">On</button>
                        </div>
                    </div>
                    <div class="col-12-s6-m4" id="stroke">
                        <label class="input__label">Stroke Width</label>
                        <div>
                            <button data-value="1" class="bttn left">1px</button>
                            <button data-value="2" class="bttn active">2px</button>
                            <button data-value="5" class="bttn">5px</button>
                            <button data-value="10" class="bttn right">10px</button>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" value="Run Inference" class="bttn__primary">Run Inference</button>
                </div>
            </div>
            
            <div class="result" id="resultContainer" style = "display: block;">
                <div class="divider"></div>
                <div class="result__header">
                    <h3 class="headline">Result</h3>
                    <a href="#">Copy Code</a>
                </div>
                <pre id="output" class="codeblock"/> here is your json </pre>
            </div>
            <footer hidden class="bg-light text-center">
                <!-- Grid container -->
                <div class="container p-4 pb-0">
                  <!-- Section: Form -->
                  <section class="">
                    <form action="">
                      <!--Grid row-->
                      <div class="row d-flex justify-content-center">
                        <!--Grid column-->
                        <div class="col-auto">
                          <p class="pt-2">
                            <strong>Sign up for our newsletter</strong>
                          </p>
                        </div>
                        <!--Grid column-->
              
                        <!--Grid column-->
                        <div class="col-md-5 col-12">
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <input type="email" id="form5Example27" class="form-control" />
                            <label class="form-label" for="form5Example27">Email address</label>
                          </div>
                        </div>
                        <!--Grid column-->
              
                        <!--Grid column-->
                        <div class="col-auto">
                          <!-- Submit button -->
                          <button type="submit" class="btn btn-primary mb-4">
                            Subscribe
                          </button>
                        </div>
                        <!--Grid column-->
                      </div>
                      <!--Grid row-->
                    </form>
                  </section>
                  <!-- Section: Form -->
                </div>
                <!-- Grid container -->
              
                <!-- Copyright -->
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                  Â© 2023 Copyright HandSpeak:
                  <a class="text-dark" href="https://mdbootstrap.com/">HandSpeak.com</a>
                </div>
                <!-- Copyright -->
              </footer>
        </div>
    </form>
</body>
